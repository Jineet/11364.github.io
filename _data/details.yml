- title: "Introduction to 11-364"
  presenter: "James K Baker"
  description: "If you are excited about deep learning or about this
                opportunity to be at the cutting edge, please take this course."

  filename: "introduction_to_11364"

- title: "Deep Neural Networks & Backpropagation"
  presenter: "James K Baker"
  description: " Topics include information about course, computing with a
  network of simple units, computation of feedforward activation, minibatches,
  the backpropagation algorithm, stochastic gradient descent, and iterative training."
  filename: "deep_neural_networks_and_backpropagation"

- title: "Improving Neural Network Training (Pt. 1)"
  description: "Holdout and cross-validation, cross-entropy cost function, softmax,
  log-likelihood cost function, L2 and L1 regularization, dropout, artificial expansion of
  training data, initializing weights, heuristics to set hyperparameters, and other optimizations."
  presenter: "James K Baker"
  filename: "improving_neural_network_training_part_1"

- title: "Improving Neural Network Training (Pt. 2)"
  description: "Artificial expansion of training data, design decisions and hyperparameters,
  final layer activation choice, experimentation advice, setting the learning rate, momentum, ReLU,
  stopping early, regularization parameters, mini-batch optimization, and Nesterov accelerated momentum."
  presenter: "James K Baker"
  filename: "improving_neural_network_training_part_2"

- title: "Momentum and ReLU"
  description: "A discussion of momentum, Nesterov accelerated momentum and the Rectified Linear Unit (ReLU)."
  presenter: "Ryan Brigden"
  filename: "momentum_relu"

- title: "Distilling Knowledge in a Neural Network"
  description: "A discussion of a paper on Knowledge distillitation by Geoff Hinton, Google. This paper focusses on a technique to improve neural network performance at scale by distilling the knowledge in an ensemble of models into a single model"
  presenter: "James K Baker"
  filename: "distilling_knowledge_in_a_neural_network"

- title: "Generative Adversarial Networks"
  description: "A basic overview of the theory and results of Generative Adversarial Networks, or GANs. Formatted slides with GIFs at https://docs.google.com/presentation/d/1K4pkljgEq_toRIE2hZP1fxBvLxr1tXed-aN8onk_6d0/edit?usp=sharing, useful research papers at https://arxiv.org/abs/1406.2661, https://arxiv.org/abs/1412.6572, https://arxiv.org/abs/1511.06434, https://arxiv.org/abs/1602.05110, https://arxiv.org/abs/1605.05396v2, https://arxiv.org/abs/1606.03498v1, https://arxiv.org/abs/1606.03657v1, https://arxiv.org/abs/1701.00160v3"
  presenter: "Josh Zhanson"
  filename: "generative_adversarial_networks"
